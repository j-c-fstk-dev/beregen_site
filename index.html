<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeRegen | Regenerative Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              regen: {
                dark: '#052e16', // Deep jungle green
                forest: '#14532d', // Standard green
                moss: '#3f6212', // Yellow-green
                sage: '#f0fdfa', // Very light cyan/mint background
                cream: '#fdfcf8', // Warm off-white background
                sand: '#f3f1e7', // Secondary background
                stone: '#57534e', // Body text
                accent: '#0d9488', // Bioluminescent Cyan (Teal 600)
                highlight: '#2dd4bf', // Light Cyan (Teal 400)
                soil: '#78350f', // Darker Brown
                sun: '#fbbf24', // Warm Gold
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow': 'flow 8s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              flow: {
                '0%, 100%': { backgroundColor: '#f0fdfa', color: '#052e16' }, // regen-sage (Start/End)
                '20%': { backgroundColor: '#0d9488', color: '#ffffff' }, // regen-accent (Peak - smoother rise)
                '40%': { backgroundColor: '#f0fdfa', color: '#052e16' }, // back to sage (Smoother fall)
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fdfcf8;
      }
      ::-webkit-scrollbar-thumb {
        background: #99f6e4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0d9488;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-regen-cream text-regen-dark antialiased selection:bg-regen-accent selection:text-white">
    <div id="root"></div>

</body>
</html>
